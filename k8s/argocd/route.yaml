apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-server-route
  namespace: argocd
spec:
  parentRefs:
    - kind: Gateway
      name: private-gateway
      namespace: default
  hostnames:
    - argocd.internal.rayq.app
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
    - backendRefs:
      - name: argocd-server
        port: 8080
